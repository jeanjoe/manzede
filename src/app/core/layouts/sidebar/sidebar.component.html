<img
  src="assets/img/profile.png"
  class="border-4 border-pink-700 rounded-full mx-auto h-48 w-48 p-3 m-5"
  alt=""
/>

<h3 class="mt-4 text-center">Manzede Benard</h3>
<h4 class="mb-4 text-center text-sm">Full-Stack Software Developer</h4>

<div class="my-5">
  <a
    [routerLink]="['/']"
    class="block py-3 px-4 border-b-2 border-t-2 border-indigo-600 hover:border-l-4 hover:text-red-700 capitalize"
  >
    <fa-icon [icon]="faHome" class="mr-4"></fa-icon>
    <span class="text-center">Home</span>
  </a>
  <a
    [routerLink]="['/about-me']"
    class=" block py-3 px-4 border-b-2 border-indigo-600 capitalize"
  >
    <fa-icon [icon]="faCoffee" class="mr-3"></fa-icon>
    About Me
  </a>
  <a
    [routerLink]="['/projects']"
    class=" block py-3 px-4 border-b-2 border-indigo-600 hover:border-l-4 hover:font-extrabold capitalize"
  >
    <fa-icon
      [icon]="faProjectDiagram"
      class="mr-4"
    ></fa-icon>
    Projects
  </a>
  <a
    [routerLink]="['/contact-me']"
    routerLinkActive="router-link-active"
    class=" block py-3 px-4 border-b-2 border-indigo-600 capitalize"
  >
    <fa-icon [icon]="faAt" class="mr-4"></fa-icon>
    Let's Connect
  </a>
</div>
